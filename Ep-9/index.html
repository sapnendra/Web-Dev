<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <label for="name"> Name:</label>
    <input type="text" id="name" placeholder="full name">
    <br>
    <br>

    <label for="email"> Email:</label>
    <input type="email" id="email" placeholder="example@gmail.com">
    <br>
    <br>

    <label for="phone"> Phone:</label>
    <input type="tel" id="phone" placeholder="full name">
    <br>
    <br>

    <label for="occupation">Occupation:</label>
    <select name="occupationType" id="occupation">
        <option value="student">student</option>
        <option value="graduate">graduate</option>
        <option value="u-graduate">under-graduate</option>
        <option value="professional">professional</option>
        <option value="other">other</option>
    </select>
    <br>
    <br>

    <fieldset>
        <legend>Topics of interest</legend>

        <input type="checkbox">
        <br>
        <label for="html">HTML</label>
        <br>

        <input type="checkbox">
        <br>
        <label for="css">CSS</label>
        <br>

        <input type="checkbox">
        <br>
        <label for="js">JavaScript</label>
        <br>

    </fieldset>
    
    <br>

    <label for="textarea">Comments:</label>
    <br>
    <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
    <input type="submit" value="Regiaster">
</body>
</html>
